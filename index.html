<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Fluid CSS</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Fluid CSS es un lenguaje interpretado para el tratamiento de características complejas de CSS."
    />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://jeff-aporta.github.io/fluid-css/" />

    <meta
      property="og:site_name"
      content="Fluid CSS | Flexibilidad para lógica en CSS"
    />
    <meta property="og:title" content="Fluid CSS" />
    <meta
      property="og:description"
      content="Tratamiento para características complejas de CSS."
    />
    <meta
      property="og:image"
      content="https://jeff-aporta.github.io/fluid-css/static/img/thumb.png"
    />
    <meta
      property="og:url"
      content="https://jeff-aporta.github.io/fluid-css/"
    />
    <meta property="og:type" content="website" />

    <link
      rel="icon"
      type="image/png"
      href="https://jeff-aporta.github.io/fluid-css/static/img/icono_64x64.png"
    />
    <meta name="theme-color" content="#113" />

    <script>
      if (!window.location.href.includes("github") && window.location.href.includes("fluid-css")) {
        window["jeff-aporta-default"] = "../";
      }
    </script>

    <script
      type="text/javascript"
      src="https://jeff-aporta.github.io/ascii-maploader/static/js/index.all.min.js"
    ></script>

    <script>
      asciiMap.CLI.myUI().DocuDesignPR();
      asciiMap.CLI.myUI().playground();

      if (window.location.href.includes("github")) {
        asciiMap.writenodes("static/js/appdoc.client.merged.min.js");
      } else {
        asciiMap
          .tree("static")
          .newBranch("jsx", (jsx) => {
            jsx.jsx("initApp").newBranch("contents", (contents) => {
              contents.jsx("intro", "conds", "lerp");
            });
          })
          .writehtml();
      }
    </script>
  </head>
  <body>
    <script>
      asciiMap.CLI.myUI().DocuDesignBody();
    </script>
  </body>
</html>
