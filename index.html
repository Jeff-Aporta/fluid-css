<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fluid CSS</title>
    <meta
      property="og:site_name"
      content="Fluid CSS | Lenguaje interpretado para CSS"
    />
    <meta property="og:title" content="Fluid CSS" />
    <meta
      property="og:description"
      content="Lenguaje interpretado para tratamiento de caracteristicas complejas de CSS."
    />
    <meta
      property="og:image"
      content="https://jeff-aporta.github.io/fluid-css/static/img/thumb.png"
    />

    <link
      rel="icon"
      type="image/png"
      href="https://jeff-aporta.github.io/fluid-css/static/img/icono_64x64.png"
    />
    <link
      rel="apple-touch-icon"
      href="https://jeff-aporta.github.io/fluid-css/static/img/icono_64x64.png"
    />
    <meta name="theme-color" content="#113" />

    <script
      type="text/javascript"
      src="https://jeff-aporta.github.io/ascii-maploader/static/js/index.all.min.js"
    ></script>

    <script>
      asciiMap.CLI.designSysCliRender_DocuDesignPR();

      if (window.location.href.includes("github")) {
        asciiMap.writenodes("static/js/appdoc.client.merged.min.js");
      } else {
        asciiMap
          .tree("static")
          .subDir("jsx", (jsx) => {
            jsx.jsx("initApp").subDir("contents", (contents) => {
              contents.jsx("intro", "conds", "lerp");
            });
          })
          .writehtml();
      }
    </script>
  </head>
  <body>
    <script>
      asciiMap.CLI.designSysCliRender_DocuDesign_body();
    </script>
  </body>
</html>
